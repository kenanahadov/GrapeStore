{% extends 'store/base.html' %}
{% block content %}
<h1 class="mb-4">Products</h1>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
{% for p in products %}
<div class="col">
<div class="card h-100 shadow-sm">
<a href="{% url 'product_detail' p.id %}"><img src="{{p.images.first.url}}" class="card-img-top" alt="{{p.name}}"></a>
<div class="card-body">
<h6>{{p.name}}</h6><p class="fw-bold">${{p.price}}</p>
</div>
<div class="card-footer">
<div class="btn-group w-100">
<a href="{% url 'add_cart' p.id %}" class="btn btn-sm text-white" style="background-color:#7E3D97;">Cart</a>
{% if user.is_authenticated %}
<a href="{% url 'toggle_wishlist' p.id %}" class="btn btn-sm btn-outline-secondary">â™¡</a>
{% endif %}
</div>
</div>
</div></div>
{% endfor %}
</div>
{% endblock %}
