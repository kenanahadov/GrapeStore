{% extends 'store/base.html' %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-4">
<h2 class="mb-4 text-center">Login</h2>
<form method="post">{% csrf_token %}{% if form.errors %}<div class="alert alert-danger">Invalid credentials</div>{% endif %}
<div class="mb-3"><label class="form-label">Username</label><input type="text" name="username" class="form-control" required></div>
<div class="mb-3"><label class="form-label">Password</label><input type="password" name="password" class="form-control" required></div>
<button class="btn w-100 text-white" style="background-color:#7E3D97;">Login</button>
</form>
<p class="mt-3 text-center">No account? <a href="{% url 'register' %}">Register</a></p>
</div></div>
{% endblock %}
